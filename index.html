<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tłumaczenia maszynowe &mdash; sprawdź swoją wiedzę!</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="containter">
      <div
        class="row align-items-center text-secondary mt-2 justify-content-center"
      ><a href="https://www.machinetranslation.pl">
        <img
          class="ml-2 mb-4"
          src="niepojete_logo_wybrany.jpg"
          alt="logo Machinetranslation.pl"
          title="Szkolenia o tłumaczeniu maszynowym i postedycji"
        /></a>
      </div>
      <div
        class="row align-items-center text-secondary justify-content-center w-100 ml-auto mr-auto"
      >
        <h4 class="mt-2 text-center">Sprawdź swoją wiedzę z zakresu tłumaczeń maszynowych (MT).</h4>
      </div>

      <div
        class="row ml-auto mr-auto align-items-center text-secondary mt-1 justify-content-center w-100"
      >
        <form action="quiz.html" class="w-75">
          <div class="form-group">
            <div class="row ml-auto mr-auto text-muted mt-2 text-center justify-content-center w-100">
            <label for="name">Podaj imię i nazwisko lub pseudonim, aby rozpocząć:</label>
          </div>
            <div class="row ml-auto mr-auto justify-content-center mt-4">
            <input class="justify-content-center align-content-center text-center w-50" name="name" id="name" type="text" placeholder="Ofelia Obracaj" required/><p id="inputName"></p>
          </div>
          <div class="row ml-auto mr-auto justify-content-center text-muted mt-4 text-center w-100">
            Dane nie są przechowywane i służą jedynie prezentacji wyniku.
          </div>
          <div class="ml-auto mr-auto buttonrow disabled row mt-4 align-content-center justify-content-center text-center w-100">
           <button
              id="quizbtnstart"
              type="submit"
              class="btn btn-success justify-content-center text-center"
            >
              Zaczynamy
            </button>
          </div>
        </div>
        </form>
     
    </div>

    <script type="text/javascript" src="./start.js"></script>
  </body>
</html>
